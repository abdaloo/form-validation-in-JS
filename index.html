<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive TailwindCSS Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">User Information Form</h2>
    <form class="space-y-6" id="userForm">
      <!-- Row 1: Username & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="userParent">
          <label class="block mb-1 font-medium text-gray-700">
            Username <span class="text-red-500">*</span>
          </label>
          <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <span class="text-red-500" id="userAlert"></span>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">
            Email <span class="text-red-500">*</span>
          </label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <span class="text-red-500" id="emailAlert"></span>
        </div>
      </div>

      <!-- Row 2: Current & Confirm Password -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">
            Current Password <span class="text-red-500">*</span>
          </label>
          
          <div class="relative">
            <input type="password" id="currentPWD" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="button" id="toggleCurrent" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-blue-600">Show</button>
          </div>

          <span class="text-red-500" id="currentPWDAlert"></span>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">
            Confirm Password <span class="text-red-500">*</span>
          </label>
          
          <div class="relative">
            <input type="password" id="confirmPWD" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button type="button" id="toggleConfirm" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-blue-600">Show</button>
          </div>

          <span class="text-red-500" id="confirmPWDAlert"></span>
        </div>
      </div>

      <!-- Row 3: Phone Number & Gender -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">
            Phone Number <span class="text-red-500">*</span>
          </label>
          <input type="tel" id="phoneNum" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <span class="text-red-500" id="phoneAlert"></span>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Gender</label>
          <div class="flex gap-4 mt-2">
            <label class="flex items-center gap-1">
              <input type="radio" name="gender" value="male" class="text-blue-500" />
              Male
            </label>
            <label class="flex items-center gap-1">
              <input type="radio" name="gender" value="female" class="text-blue-500" />
              Female
            </label>
            <label class="flex items-center gap-1">
              <input type="radio" name="gender" value="other" class="text-blue-500" />
              Other
            </label>
          </div>
        </div>
      </div>

      <!-- Row 4: Postal Address & Permanent Address -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Postal Address</label>
          <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3" id="currentAddress"></textarea>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700">Permanent Address</label>
          <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3" id="permanentAddress"></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
